<h1>cliente-form </h1>
<form [formGroup]="clienteForm" (ngSubmit)="save()">
    <label>
        Nombre:
        <input type="text" formControlName="nombre" required>
        <div [hidden]="clienteForm.get('nombre').valid || 
        clienteForm.get('nombre').pristine" class="alert alert-danger">
            Titulo is required
        </div>
    </label>
    <br>
    <label>
        Apellido:
        <input type="text" formControlName="apellido" required>
    </label>
    <br>
    <label>
        Telefono:
        <input type="text" formControlName="telefono" required>
    </label>
    <br>
    <label>
        Direccion:
        <input type="text" formControlName="direccion" required>
    </label>
    <br>
    <button type="submit" [disabled]="!clienteForm.valid">Save</button>
</form>
<p>{{ clienteForm.value | json }}</p>
